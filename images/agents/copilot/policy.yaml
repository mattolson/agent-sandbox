# GitHub Copilot CLI Agent Network Policy
# Extends base policy with Copilot endpoints.
#
# To customize: mount your own policy at ~/.config/agent-sandbox/policy.yaml

services:
  - github  # Fetches IP ranges from api.github.com/meta

domains:
  # Copilot API (domains to be verified during testing)
  - api.githubcopilot.com
  - copilot-proxy.githubusercontent.com
  - default.exp-tas.com
  - copilot.githubassets.com
