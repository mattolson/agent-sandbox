# tmux.conf - Agent Sandbox
# Minimal config for container environment. Personal preferences belong in dotfiles.

# Fix color support inside containers
set -g default-terminal "tmux-256color"

# Default escape-time is 500ms, which adds noticeable lag to Escape key
set -g escape-time 0

# Default scrollback is 2000 lines, too low for agent output
set -g history-limit 50000

# Needed for editors (vim/neovim) to detect focus changes
set -g focus-events on
