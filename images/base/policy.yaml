# Agent Sandbox Network Policy
# Defines allowed outbound destinations for the sandboxed environment.
#
# This is the minimal base policy. Agent-specific or mode-specific domains
# should be added via policy override mount at /etc/agent-sandbox/policy.yaml
#
# See README for customization details.

# Services with predefined domain patterns (defined in proxy enforcer)
services:
  - github

# Additional domains to allow
domains: []
