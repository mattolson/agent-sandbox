# Agent Sandbox Development
#
# Usage:
#   docker compose up -d
#   docker compose exec agent zsh
#   # Run claude inside the container
#   docker compose down
#
# For reproducibility, pin images to a specific digest:
# proxy:
#   image: ghcr.io/mattolson/agent-sandbox-proxy@sha256:<digest>
# agent:
#   image: ghcr.io/mattolson/agent-sandbox-claude@sha256:<digest>
#
# For local development images:
# proxy:
#   image: agent-sandbox-proxy:local
# agent:
#   image: agent-sandbox-claude:local

services:
  proxy:
    image: agent-sandbox-proxy:local
    environment:
      - PROXY_MODE=enforce
    volumes:
      - proxy-state:/home/mitmproxy/.mitmproxy
      - proxy-ca:/ca-export
      - ${HOME}/.config/agent-sandbox/policies/all-agents.yaml:/etc/mitmproxy/policy.yaml:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 3

  claude:
    image: agent-sandbox-claude:local
    depends_on:
      proxy:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      # Your project workspace
      - .:/workspace
      # Persist Claude credentials
      - claude-state:/home/dev/.claude
      # Persist shell history
      - claude-history:/commandhistory
      # Proxy CA certificate (public cert only, no private key)
      - proxy-ca:/etc/mitmproxy:ro
      # Host config - choose one or both approaches:
      #
      # Option A: Mount dotfiles directory (auto-linked into $HOME at startup)
      - ${HOME}/.config/agent-sandbox/dotfiles:/home/dev/.dotfiles:ro
      #
      # Option B: Mount individual config files
      # - ${HOME}/.claude/CLAUDE.md:/home/dev/.claude/CLAUDE.md:ro
      # - ${HOME}/.claude/settings.json:/home/dev/.claude/settings.json:ro
      #
      # Shell customizations (optional - scripts sourced at shell startup)
      # - ${HOME}/.config/agent-sandbox/shell.d:/home/dev/.config/agent-sandbox/shell.d:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CLAUDE_CONFIG_DIR=/home/dev/.claude
      - HTTP_PROXY=http://proxy:8080
      - HTTPS_PROXY=http://proxy:8080
      - NO_PROXY=localhost,127.0.0.1,proxy
      # Disable HTTP/2 in Go clients (gh CLI) to avoid header validation issues through proxy
      - GODEBUG=http2client=0

  copilot:
    image: agent-sandbox-copilot:local
    depends_on:
      proxy:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      # Your project workspace
      - .:/workspace
      # Persist Copilot credentials
      - copilot-state:/home/dev/.copilot
      # Persist shell history
      - copilot-history:/commandhistory
      # Proxy CA certificate (public cert only, no private key)
      - proxy-ca:/etc/mitmproxy:ro
      # Host config - choose one or both approaches:
      #
      # Option A: Mount dotfiles directory (auto-linked into $HOME at startup)
      # - ${HOME}/.config/agent-sandbox/dotfiles:/home/dev/.dotfiles:ro
      #
      # Option B: Mount individual config files (none for copilot by default)
      #
      # Shell customizations (optional - scripts sourced at shell startup)
      # - ${HOME}/.config/agent-sandbox/shell.d:/home/dev/.config/agent-sandbox/shell.d:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - HTTP_PROXY=http://proxy:8080
      - HTTPS_PROXY=http://proxy:8080
      - NO_PROXY=localhost,127.0.0.1,proxy
      # Disable HTTP/2 in Go clients (gh CLI) to avoid header validation issues through proxy
      - GODEBUG=http2client=0

volumes:
  claude-state:
  claude-history:
  copilot-state:
  copilot-history:
  proxy-state:
  proxy-ca:
