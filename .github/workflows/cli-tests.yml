name: CLI Tests

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-tests.yml'
  pull_request:
    paths:
      - 'cli/**'
      - '.github/workflows/cli-tests.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # bats is a submodule

      - name: Run tests
        run: |
          cd cli
          ./run-tests.bash
        env:
          LC_ALL: C
          TERM: xterm
          BATS_OPTS: -F pretty
