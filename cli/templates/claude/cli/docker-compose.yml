# Claude Code Sandbox
#
# Usage:
#   docker compose up -d
#   docker compose exec agent zsh
#   # Run claude inside the container
#   docker compose down
#
# For reproducibility, pin images to a specific digest:
#   image: ghcr.io/mattolson/agent-sandbox-claude@sha256:<digest>
#   image: ghcr.io/mattolson/agent-sandbox-proxy@sha256:<digest>
#
# For local development images:
#   image: agent-sandbox-claude:local
#   image: agent-sandbox-proxy:local

services:
  proxy:
    image: ghcr.io/mattolson/agent-sandbox-proxy:latest
    environment:
      - PROXY_MODE=enforce
    volumes:
      - proxy-state:/home/mitmproxy/.mitmproxy
      - proxy-ca:/ca-export
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 3

  agent:
    image: ghcr.io/mattolson/agent-sandbox-claude:latest
    depends_on:
      proxy:
        condition: service_healthy
    # Required for iptables firewall setup. The agent runs as non-root and
    # sudoers only permits specific scripts, so it cannot modify iptables directly.
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      # Project workspace
      - ./:/workspace
      # Persist Claude credentials
      - claude-state:/home/dev/.claude
      # Persist shell history
      - claude-history:/commandhistory
      # Proxy CA certificate (public cert only, no private key)
      - proxy-ca:/etc/mitmproxy:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CLAUDE_CONFIG_DIR=/home/dev/.claude
      - HTTP_PROXY=http://proxy:8080
      - HTTPS_PROXY=http://proxy:8080
      - NO_PROXY=localhost,127.0.0.1,proxy
      # Disable HTTP/2 in Go clients (gh CLI) to avoid header validation issues through proxy
      - GODEBUG=http2client=0

volumes:
  claude-state:
  claude-history:
  proxy-state:
  proxy-ca:
